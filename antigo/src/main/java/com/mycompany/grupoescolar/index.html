    <body> 
    <div class="container">
        <div class="container-form">
            <form class="cadastro">
                        
                <span class="form-title">
                   <h3>Bem vindo/vinda/vinde  ao  Grupo Escolar Inc.</h3> 
                </span>
                <br>

                <div class="wrap-input margin-top-35 margin-bottom-35">
                    <label>Nome:</label>
                    <input class="input-form" type="nome" name="nome" required autocomplete="off">
                    <span class="focus-input-form" data-placeholder="Nome"></span>
                </div><br> 

                <div class="wrap-input margin-top-35 margin-bottom-35">
                    <label>Cargo:</label>
                    <input class="input-form" type="text" name="cargo" required autocomplete="off">
                    <span class="focus-input-form" data-placeholder="Cargo"></span>
                </div><br>
                <div class="wrap-input margin-top-35 margin-bottom-35">
                    <label>Sala:</label>
                    <input class="input-form" type="text" name="salas" required autocomplete="off">
                    <span class="focus-input-form" data-placeholder="salas"></span>
                </div><br>

                 <p> Possui Dependente?</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Sim</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Não</label>
                  </div><br>
                 <p>Se você marcou sim para possui dependente,<br> qual é o nome dele?</p>
                  <div class="wrap-input margin-top-35 margin-bottom-35">
                    <label>Nome:</label>
                    <input class="input-form" type="text" name="nome" required autocomplete="off">
                    <span class="focus-input-form" data-placeholder="Nome"></span>
                </div><br>
                <div class="form-btn">
                    <button class="btn btn-4 btn-sep icon-send">
                      <input type="submit" id="enviar" value="Enviar">
                    </button>
                </div>

            
     
            </form>


            <div class="container-table">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">cargo</th>
                        <th scope="col">sala</th>
